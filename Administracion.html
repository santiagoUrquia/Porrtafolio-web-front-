<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administracion</title>
    <script src="https://kit.fontawesome.com/de93ae70ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color:#0244a7;">
        <div class="container-fluid">
           <a class="navbar-brand" href="index.html">
             <img src="assets/img/APLogo-20-20.png" alt="AP logo"width="15%">
           </a>
          <fa-ul>
          <!-- Button trigger modal -->
            <button type="button" class="btn" ><a href="Login.html"><i class="fa-solid fa-user"style="color:white;"></i></a></button>
          </fa-ul> 
        </div>
     </nav>
     <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-1 bg-light pt-lg-5 menu text-center">
            <div class="list-group " id="list-tab" role="tablist">
              <a class="list-group-item admin list-group-item-action active" class="link" id="list-redes-list" data-bs-toggle="list" href="#list-redes" role="tab" aria-controls="list-redes"><i class="fa-solid fa-share-nodes"></i></a>
              <a class="list-group-item admin list-group-item-action" class="link" id="list-baner-list" data-bs-toggle="list" href="#list-baner" role="tab" aria-controls="list-baner"><i class="fa-sharp fa-solid fa-image"></i></a>
              <a class="list-group-item admin list-group-item-action" class="link" id="list-informacion-list" data-bs-toggle="list" href="#list-informacion" role="tab" aria-controls="list-informacion"><i class="fa-solid fa-circle-info"></i></a>
              <a class="list-group-item admin list-group-item-action" class="link" id="list-Estudios-list" data-bs-toggle="list" href="#list-Estudios" role="tab" aria-controls="list-Estudios"><i class="fa-solid fa-book"></i></a>
              <a class="list-group-item admin list-group-item-action" class="link" id="list-skills-list" data-bs-toggle="list" href="#list-skills" role="tab" aria-controls="list-skills"><i class="fa-solid fa-gears"></i></a>
              <a class="list-group-item admin list-group-item-action" class="link" id="list-trabajos-list" data-bs-toggle="list" href="#list-trabajos" role="tab" aria-controls="list-trabajos"><i class="fa-solid fa-folder"></i></a>
            </div>
            <br>
        </div>
        <div class="col-11 bg-light menu">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-redes" role="tabpanel" aria-labelledby="list-redes-list"> 
              <form>
              <div class="my-3">
                <label for="Github" class="form-label">Github</label>
                <input type="text" class="form-control" id="Github" >
                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
              </div>
              <div class="my-3">
                <label for="Instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="Instagram">
                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
              </div>
              <div class="my-3">
                <label for="Facebook" class="form-label">Facebook</label>
                <input type="text" class="form-control" id="Facebook">
                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
              </div>
              </form>
           </div>
            <div class="tab-pane fade" id="list-baner" role="tabpanel" aria-labelledby="list-baner-list"> 
              <form>
                <div class="my-3">
                  <label for="Baner" class="form-label">Actualizar Baner</label>
                  <input class="form-control" type="file" id="formFile">
                  <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                  <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                  <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
                </div>
                </form>
           </div>
            <div class="tab-pane fade" id="list-informacion" role="tabpanel" aria-labelledby="list-informacion-list"> 
              <form>
                <div class="my-3">
                  <label for="info" class="form-label">Nueva informacion</label>
                      <textarea class="form-control" id="info" style="height: 100px"></textarea>
                  <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                  <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                  <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
                </div>
                </form>
            </div>
            <div class="tab-pane fade" id="list-Estudios" role="tabpanel" aria-labelledby="list-Estudios-list"> 
              <form>
                <div class="my-3">
                  <label for="Estudio" class="form-label">Imagen de la institucion</label>
                  <input class="form-control" type="file" id="Estudio">
                  <label for="Estudio" class="form-label">informacion de la institucion</label>
                      <textarea class="form-control" id="Estudio" style="height: 100px"></textarea>
                  <button type="submit" class="btn btn-success mt-2">Agregar</button>
                  <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                  <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
                </div>
                </form>
            </div>
            <div class="tab-pane fade" id="list-skills" role="tabpanel" aria-labelledby="list-skills-list">
              <form>
                <div class="row">
                <div class=" col-6 my-3">
                  <label for="skill 1" class="form-label">skill</label>
                  <input type="text" class="form-control" id="skill 1" >
                </div>
                <div class="col-6 my-3">
                  <label for="porcentaje 1" class="form-label">porcentaje</label>
                  <input type="text" class="form-control" id="porcentaje 1" >
                </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
                <div class="row">
                  <div class=" col-6 my-3">
                    <label for="skill 2 " class="form-label">skill</label>
                    <input type="text" class="form-control" id="skill 2 " >
                  </div>
                  <div class="col-6 my-3">
                    <label for="porcentaje 2" class="form-label">porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje 2" >
                  </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                  <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                  <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
                  <div class="row">
                    <div class=" col-6 my-3">
                      <label for="skill 3" class="form-label">skill</label>
                      <input type="text" class="form-control" id="skill 3" >
                    </div>
                    <div class="col-6 my-3">
                      <label for="porcentaje 3" class="form-label">porcentaje</label>
                      <input type="text" class="form-control" id="porcentaje 3" >
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                    <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                    <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
              </form>
            </div>
            <div class="tab-pane fade" id="list-trabajos" role="tabpanel" aria-labelledby="list-trabajos-list">
              <div class="my-3">
                <label for="trabajos" class="form-label">Imagen del trabajo</label>
                <input class="form-control" type="file" id="trabajos">
                <label for="trabajos" class="form-label">informacion del trabajo</label>
                    <textarea class="form-control" id="trabajos" style="height: 100px"></textarea>
                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                <button type="submit" class="btn btn-warning mt-2">Actualizar</button>
              </div>
              </form>
            </div>
          </div>      
        </div>
      </div>
    </div>
  <!-- Sidebar -->
 
 <footer class=" text-white-50 text-center fs-5">
    <p>&copy Copyrhight Santiago Urquia - 2022</p>
 </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
